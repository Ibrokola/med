{% extends 'base.html' %}

{% load wagtailcore_tags wagtailimages_tags static %}
{% block content %}

<div class="about-2-hero">
    <div class="container">
        <div class="row">
        <div class="col-12">
            <h1>
            {{ self.heading|safe }}
            </h1>
            <img src="{% static 'images/clinic1.jpeg' %}" class="pic2 rounded d-none d-lg-inline" 
            data--280-top="transform:translateY(-70px);"
            data-bottom="transform:translateY(0px);">

            <img src="{% static 'images/clinic2.jpeg' %}" class="pic1 rounded img-fluid"
            data--220-top="transform:translateY(-200px);"
            data-100-bottom="transform:translateY(0px);">
        </div>
        </div>
    </div>
</div>

<div class="about-2-intro">
    <div class="container">
        <div class="row">
        <div class="col-12 text-center">
            <p class="mx-auto w-75">{{self.body|richtext}}</p>
        </div>
        </div>
    </div>
</div>

<div class="about-2-stats">
    <div class="container">
        <div class="row">
        <div class="col-md-6 text-center">
            <span>2016</span>
            <p>Founded in</p>
        </div>
        <div class="col-md-6 text-center">
            <span>13+</span>
            <p>Current medical employees</p>
        </div>
        <!-- <div class="col-md-4 text-center">
            <span>1,500+</span>
            <p>Paying customers</p>
        </div> -->
        </div>
    </div>
</div>
{% endblock %}
