{% load home_pagetags wagtailcore_tags static %}
{% get_site_root as site_root %}

<nav class="navbar navbar-light navbar-expand-lg fixed-top" role="navigation">
    <div class="container no-override">
        <a class="navbar-brand" href="{% pageurl site_root %}">
            <img src="{% static 'images/logo.jpg' %}" class="d-none d-lg-inline mr-2" width="120" height="80"/>
            Clinic1 Medical
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse">
            <ul class="navbar-nav">
                {% for menuitem in menuitems %}
                <li class="nav-item{% if menuitem.show_dropdown %}dropdown{% endif %}{% if menuitem.active %}active{% endif %}">
                    {# if menuitem.show_dropdown #}
                    <!-- <a class="nav-link nav-link--rounded dropdown-toggle" data-toggle="dropdown" href="#">
                        {{ menuitem.title }}
                    </a> -->
                    {# else #}
                    <a class="nav-link nav-link--rounded" href="{% pageurl menuitem %}">
                        {{ menuitem.title }}
                    </a>
                    {# endif #}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
